# 代码块相关配置
highlight_theme: mac # darker # pale night # light # ocean # mac # mac light
highlight_copy: true # 允许代码被复制
highlight_shrink: false # 代码块默认折叠
code_word_wrap: true # 代码换行
highlight_height_limit: 50 # unit: px 限制代码块最大显示高度

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_img:
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/

# 文章默认封面
## 可在文章的front-matter里单独设置 cover: xxx.jpg 来覆盖默认封面
cover:
  # 是否显示文章封面
  index_enable: true # 在首页中显示文章封面
  aside_enable: true # 侧边显示文章封面
  archives_enable: true # 归档中显示文章封面
  # 封面显示的位置
  # 三个值可配置 left , right , both
  position: both
  # 当没有设置cover时，默认的封面显示
  ## 可以写列表放多张图片，系统会随机选取之一
  default_cover: https://assets.onlyy.vip/photos/dont-starve/bg_wendy_victorian.png

# 文章元信息
post_meta:
  page:
    date_type: both # created or updated or both 主页文章日期是创建日或者更新日或都显示
    date_format: date # date/relative 显示日期还是相对日期
    categories: true # true or false 主页是否显示分类
    tags: true # true or false 主页是否显示标签
    label: true # true or false 显示描述性文字
  post:
    date_type: both # created or updated or both 文章页日期是创建日或者更新日或都显示
    date_format: date # date/relative 显示日期还是相对日期
